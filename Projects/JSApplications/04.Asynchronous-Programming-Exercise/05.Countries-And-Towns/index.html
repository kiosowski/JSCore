<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countries and Towns</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="addCountryForm">
        <legend>Add Country</legend>
        <label>Name</label>
        <input type="text" id="countryName" />
        <button id="addCountryBtn">Add Country</button>
    </div>
    <div id="addTownForm">
            <legend>Add Town</legend>
            <label>Name</label>
            <input type="text" id="townName" />
            <label>Country Name</label>
            <input type="text" id="country" />
            <button id="addTownBtn">Add Country</button>
        </div>
    <button id="listCountriesBtn">List Countries</button>
    <ul id="countries">

    </ul>
    <script src="script.js"></script>
    <script>
        attachEvents();
    </script>
</body>

</html>
